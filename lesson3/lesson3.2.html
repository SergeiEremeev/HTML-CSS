<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasons and Months</title>
    <link href="lesson3.2.css" rel="stylesheet">
    
</head>
<body>
    <div class="seasons-container">
        <h1 class="seasons-title">Seasons</h1>

        <ul class="seasons-list">
            <li class="season winter">
                <div class="season-header">
                    <i class="fas fa-snowflake"></i>
                    <span class="season-name">Winter</span>
                </div>
                <ul class="months-list">
                    <li>December</li>
                    <li>January</li>
                    <li>February</li>
                </ul>
            </li>

            <li class="season spring">
                <div class="season-header">
                    <i class="fas fa-seedling"></i>
                    <span class="season-name">Spring</span>
                </div>
                <ul class="months-list">
                    <li>March</li>
                    <li>April</li>
                    <li>May</li>
                </ul>
            </li>

            <li class="season summer">
                <div class="season-header">
                    <i class="fas fa-sun"></i>
                    <span class="season-name">Summer</span>
                </div>
                <ul class="months-list">
                    <li>June</li>
                    <li>July</li>
                    <li>August</li>
                </ul>
            </li>

            <li class="season autumn">
                <div class="season-header">
                    <i class="fas fa-leaf"></i>
                    <span class="season-name">Autumn</span>
                </div>
                <ul class="months-list">
                    <li>September</li>
                    <li>October</li>
                    <li>November</li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
